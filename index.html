<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>BOOK A CAR</h1>
    <div class="div1">
        <h1>NAME :</h1>
        <input type="text" placeholder="Enter your name"><br>
        <h1>EMAIL :</h1>
        <input type="email" placeholder="Enter your email"><br>
        <h1>PHONE :</h1>
        <input type="number" placeholder="Enter your phone number"><br>
        <h1>PICK LOCATION :</h1>
        <input type="text" placeholder="Enter ZIP/Location"><br>
        <h1>DESTINATION :</h1>
        <input type="text" placeholder="Enter your ZIP/Locatio"><br>
        <h1>PICKUP DATE :</h1>
        <input type="text" placeholder="Enter date"><br>
        <h1>PICKUP TIME :</h1>
        <input type="text" placeholder="Enter time"><br>
        <h1>PICKUP DAY :</h1>
        <input type="text" placeholder="Enter day"><br>
        <button>BOOK NOW</button>
    </div>

</html>
